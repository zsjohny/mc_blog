language: node_js
sudo: false
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_b516168dc854_key -iv $encrypted_b516168dc854_iv
  -in id_.travis/rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- cp .travis/ssh_config ~/.ssh/config
- npm install -g hexo
- npm install -g hexo-cli
before_script:
- git config --global user.name 'johny.zheng'
- git config --global user.email 'shun.johny@gmail.com'
install:
- npm install
script:
- hexo clean
after_success:
- hexo d
cache:
  directories:
  - node_modules
env:
  global:
    secure: 
